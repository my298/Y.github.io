<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音频标签</title>
</head>
<body>
    <!loop :循环播放；controls:显示音频控制面板；autoplay:自动播放；mutred:静音播放>
    <audio src="追风者.mp3" controls>音频标签</audio>
    <!为了用户体验，就算有autoplay也不会自动播放>
    <br>
    <video src="b4fb91fe4ad6bcbb3d8be9386561efb2.mp4" controls loop autoplay></video>
    <br>
    <!只有在视频静音的前提下，才能自动播放>
    <!导入其他网站的视频用iframe> 
    <iframe src="https://b23.tv/i0mbmEF" controls loop width="1000" height="500"></iframe>
    <img src="https://www.helloimg.com/i/2024/12/06/675275d88a5c4.jpg" alt="OIP-C (4).jpg" title="OIP-C (4).jpg" />
    <iframe src="https://v.afbcs.cn/UNJtN6" controls></iframe>
    <img src="照片\OIP-C (3).jpg" alt="">
</body>
</html>
